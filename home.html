<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>WemenGotchi | Mid Exam</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
      <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
      <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
      <script src="https://kit.fontawesome.com/cb7ff6ba69.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body class="bg-info">
    <div class="d-flex flex-wrap">
        <div>
            <a href="index.html">
            <button class="nes-btn is-secondary" style="width: 8rem">
            Kembali
            </button>
            </a>
        </div>
        <div class="nes-container container-fluid d-flex flex-column justify-content-center align-items-center p-3 mb-2 bg-light bg-opacity-80 rounded"
         style="width:90%; font-size: small; max-width: 50rem;">
         <div class="d-flex flex-wrap justify-content-around" style="width: 100%;">
            <h6 id="level">
            Level X</h6>
            <div class="col-sm-6 d-flex gap-2 align-items-center ">
               <i class="fa-solid fa-certificate"></i>
               <div class="progress" ">
                  <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary-emphasis" id="level" role="progressbar" style="width: 50%" aria-valuenow=50
                     aria-valuemin=0 aria-valuemax=100>
                  </div>
               </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <i class="fa-solid fa-clock"></i>
                <h6 id="clock" class="mt-2 ms-1">00.00</h6>
            </div>
            
         </div>
         <div class="row mt-1">
            <div class="col-sm-6 d-flex gap-2 align-items-center justify-content-between my-2">
               <i class="fa-solid fa-utensils"></i>
               <div class="progress" >
                  <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" id="makan" role="progressbar" style="width: 50%" aria-valuenow="50"
                     aria-valuemin="0" aria-valuemax="100">
                  </div>
               </div>
            </div>
            <div class="col-sm-6 d-flex gap-2 align-items-center justify-content-between">
               <i class="fa-solid fa-bed"></i>
               <div class="progress" >
                  <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" id="tidur" role="progressbar" style="width: 50%" aria-valuenow="50"
                     aria-valuemin="0" aria-valuemax="100">
                  </div>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-sm-6 d-flex gap-2 align-items-center justify-content-between my-2">
               <i class="fa-solid fa-play "></i>
               <div class="progress" ">
                  <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" id="main" role="progressbar" style="width: 50%" aria-valuenow="50"
                     aria-valuemin="0" aria-valuemax="100">
                  </div>
               </div>
            </div>
            <div class="col-sm-6 d-flex gap-2 align-items-center justify-content-between">
               <i class="fa-solid fa-heart-circle-bolt"></i>
               <div class="progress" ">
                  <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" id="health" role="progressbar" style="width: 50%" aria-valuenow=50
                     aria-valuemin=0 aria-valuemax=100>
                  </div>
               </div>
            </div>
         </div>
      </div>
    </div>
      
      
      <div class="d-flex justify-content-center">
        <span id="nameView"></span>
        <img src="" id="charView" style="width: 200px; height: 200px;">
        <!-- <canvas class="d-flex justify-content-center align-content-center" id="playCanvas" width=640 height=180>
        </canvas> -->
      </div>
      
      <div class="d-flex justify-content-center">
        <div class="d-flex flex-column">
            <div class="row mt-2">
            <button id="btnMakan" class="btnF">Makan</button>
            <button id="btnTidur" class="btnF">Tidur</button>
            </div>
            <div class="row mt-2">
            <button id="btnMain" class="btnF">Main</button>
            <button id="btnObat" class="btnF">Obat</button>    
            </div>
        </div>
            
      </div>
      
      <script src="script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
         crossorigin="anonymous"></script>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.js" integrity="sha512-6DC1eE3AWg1bgitkoaRM1lhY98PxbMIbhgYCGV107aZlyzzvaWCW1nJW2vDuYQm06hXrW0As6OGKcIaAVWnHJw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   </body>
</html>
